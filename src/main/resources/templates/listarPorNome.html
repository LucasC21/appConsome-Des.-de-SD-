<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<title>Index</title>
</head>

<body>
	<h4>BUSCANDO ALUNO POR NOME</h4>
	<div class="card-body">
		<table class="table table-bordered table-responsive-md table-striped text-center">
			<thead>
				<tr>
					<th class="text-center">#</th>
					<th class="text-center">NOME</th>
					<th class="text-center">IDADE</th>
					<th class="text-center">SEXO</th>
					<th class="text-center">CURSO</th>
					<th class="text-center">CAMPUS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno : ${alunos}">
					<td class="pt-3-half" contenteditable="true" th:text="${aluno.nome}"></td>
					<td class="pt-3-half" contenteditable="true" th:text="${aluno.idade}"></td>
					<td class="pt-3-half" contenteditable="true" th:text="${aluno.sexo}"></td>
					<td class="pt-3-half" contenteditable="true" th:text="${aluno.curso}"></td>
					<td class="pt-3-half" contenteditable="true" th:text="${aluno.campus}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
