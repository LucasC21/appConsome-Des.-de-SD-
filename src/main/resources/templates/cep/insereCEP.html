<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastra CEP</title>
</head>
<body>
	<h1>CADASTRAR CEP</h1>
	<form class="form-inline" method="POST" th:action="@{/cep/consomeCEP}">

		</div>
	</form>
</body>
</html>
